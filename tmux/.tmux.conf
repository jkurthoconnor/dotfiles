set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

unbind C-b
set -g prefix C-s

bind-key -r C-s send-prefix

set -g status-left-length 40
set -g status-right ""

set -g allow-rename off

set-window-option -g mode-keys vi
# Automatically copy tmux selection to X clipboard (tmux <= 2.3)
# bind-key -t vi-copy 'v' begin-selection
# bind-key -t vi-copy 'y' copy-selection
# bind-key -t vi-copy Enter copy-pipe "xclip -i -selection clipboard" 

# Automatically copy tmux selection to X clipboard (tmux 2.4+)
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "xclip -i -selection clipboard"

